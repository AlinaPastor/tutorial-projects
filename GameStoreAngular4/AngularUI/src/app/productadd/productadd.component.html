<div class="container">
  <h2>Add New Product</h2>
  <h3 style='color:red'>errmsg</h3>
  <alert type="success">hello</alert>
  
  <form class="form-horizontal" [formGroup]="productForm" (ngSubmit) = "onClickSubmit(productForm.value)" >
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Product ID:</label>
      <div class="col-sm-10">
        <input class="form-control" disabled type="text" name="id" formControlName="id"/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Product Name:</label>
      <div class="col-sm-10">
        <input class="form-control" placeholder="Enter product name" type="text" name="productName" formControlName="productName"/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Price:</label>
      <div class="col-sm-10">
          <input class="form-control" placeholder="Enter price" type="text" name="price" formControlName="price"/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Image:{{productForm.value.id}}</label>
      <div class="col-sm-10">
          <input class="form-control" type="text" name="image" formControlName="image"/>
          <input type="hidden" #productId value={{productForm.value.id}} />
          <img src="{{productForm.value.image}}" class="img-thumbnail" width="80" height="80">
          <input type="file" #fileInput placeholder="Upload file..." />
          <button type="button" (click)="upload({id:productForm.value.id})">Upload</button>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" [disabled] = "!productForm.valid" class="btn btn-primary" value="Save">
      </div>
    </div>
  </form>
</div>
