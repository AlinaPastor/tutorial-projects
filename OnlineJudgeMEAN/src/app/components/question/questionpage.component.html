<div class="container">
  <h2 *ngIf="!_id">Create New Question</h2>
  <h2 *ngIf="_id">Edit Question</h2>
  <hr/>
  <div *ngIf="status">
    <alert *ngIf="status != 200" type="danger">{{message}}</alert>
    <alert *ngIf="status === 200 && !_id" type="success">200: Question has been created successfully.</alert>
    <alert *ngIf="status === 200 && _id" type="success">200: Question has been updated successfully.</alert>
  </div>
  <form *ngIf="status != 404" class="form-horizontal" [formGroup]="questionForm" (ngSubmit)="onSubmit()">
    <div *ngIf="_id" class="form-group">
      <label class="control-label col-sm-2" for="_id">Question ID:</label>
      <div class="col-sm-10">
        <input class="form-control" disabled="true" type="text" name="_id" formControlName="_id" />
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="sequence">Sequence:</label>
      <div class="col-sm-10">
        <input class="form-control" placeholder="Enter sequence" type="text" name="sequence" formControlName="sequence" />
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="title">Title:</label>
      <div class="col-sm-10">
        <input class="form-control" placeholder="Enter title" type="text" name="title" formControlName="title" />
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="description">Description:</label>
      <div class="col-sm-10">
        <input class="form-control" placeholder="Enter description" type="text" name="description" formControlName="description"
        />
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="difficulty">Difficulty:</label>
      <div class="col-sm-10">
        <input class="form-control" placeholder="Enter difficulty" type="text" name="difficulty" formControlName="difficulty" />
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" [disabled]="questionForm.invalid" class="btn btn-primary" value="Save">
        <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="
