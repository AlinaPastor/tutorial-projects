<div class="container">
  <h2>Login</h2>
  <form class="form-horizontal" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h4>Use a local account to login</h4>
    <hr />
    <div class="form-group" [ngClass]="displayFieldCss('username')">
      <label class="control-label col-sm-2 required" for="username">User Name:</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" name="username" placeholder="Enter user name" formControlName="username">
        <app-validationmessage [displayError]="isFieldValid('username')" errorMsg="Please enter user name">
        </app-validationmessage>
      </div>
    </div>
    <div class="form-group" [ngClass]="displayFieldCss('password')">
      <label class="control-label col-sm-2 required" for="password">Password:</label>
      <div class="col-sm-4">
        <input type="password" class="form-control" name="password" placeholder="Enter password" formControlName="password">
        <app-validationmessage [displayError]="isFieldValid('password')" errorMsg="Please enter password">
        </app-validationmessage>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-offset-2 col-md-10">
        <div class="checkbox">
          <label><input type="checkbox" name="remember-me" formControlName="remember">Remember me?</label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-offset-2 col-md-10">
        <button type="submit" [disabled]="loading" class="btn btn-success">Login</button>

    </div>
  </form>
