<div class="container">
  <h2>Questions</h2>
  <button type="button" class="btn btn-info" routerLink="/admin/questionpage">Create Question</button>
  <button type="button" class="btn btn-info" routerLink="../../editor">Code Editor</button>
  <button type="button" class="btn btn-info" routerLink="../../wysiwyg">Rich Text Editor</button>
  <hr/>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Question ID</th>
        <th>Sequence</th>
        <th>Title</th>
        <th>Difficulty</th>
        <th>Frequency</th>
        <th>Operations</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let question of questions">
        <td>{{question._id}}</td>
        <td>{{question.sequence}}</td>
        <td>{{question.title}}</td>
        <td>
          <app-widget-contextual-label [difficulty]="[question.difficulty] + ''"></app-widget-contextual-label>
        </td>
        <td>
          <app-widget-progress-bar [frequency]="[question.frequency]"></app-widget-progress-bar>
        </td>
        <td>
          <button type="button" class="btn btn-primary" [routerLink]="['/admin/questionpage', question._id ]">Edit</button>
          <button type="button" class="btn btn-danger" (click)="deleteQuestion({ event:$event, id: question._id })">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
