<div class="container">
  <h2>Register</h2>
  <form class="form-horizontal" [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <h4>Create a new account</h4>
    <hr />
    <div class="form-group" [ngClass]="displayFieldCss('username')">
      <label class="control-label col-sm-2 required" for="username">User Name:</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="username" placeholder="Enter user name" formControlName="username">
        <app-field-error-display [displayError]="isFieldValid('username')" errorMsg="Please enter user name">
        </app-field-error-display>
      </div>
    </div>
    <div class="form-group" [ngClass]="displayFieldCss('password')">
      <label class="control-label col-sm-2 required" for="password">Password:</label>
      <div class="col-sm-4">
        <input type="password" class="form-control" id="password" placeholder="Enter password" formControlName="password">
        <app-field-error-display [displayError]="isFieldValid('password')" errorMsg="Please enter password">
        </app-field-error-display>
      </div>
    </div>
    <div class="form-group" [ngClass]="displayFieldCss('email')">
      <label class="control-label col-sm-2 required" for="email">Email:</label>
      <div class="col-sm-4">
        <input type="email" class="form-control" id="email" placeholder="Enter email" formControlName="email">
        <app-field-error-display [displayError]="isFieldValid('email')" errorMsg="Please enter a valid email">
        </app-field-error-display>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-offset-2 col-md-10">
        <button type="submit" [disabled]="loading" class="btn btn-success">Register</button>
